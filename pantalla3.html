<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla 1</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <main class="main__formPreguntas">
        <form action="" id="questForm">
            <div id="errorText"></div>
            <label for="question">Pregunta </label>
            <input type="text" name="question" id="question" class="input"><br>

            <label for="iTrue">Verdadero</label>
            <input type="radio" name="answer" id="iTrue" value="true" class="input">

            <label for="iFalse">False</label>
            <input type="radio" name="answer" id="iFalse" value="false" class="input"><br>
            
            <label for="score">Puntuaci√≥n</label>
            <input type="text" name="score" id="score" class="input">
            <div>
                <input type="reset" value="Atras" id="goBackButton">
                <input type="submit" value="Grabar" id="saveButton" disabled>
            </div>
            
        </form>
        <table id="questtable">
            <tr>
                <th>Pregunta</th>
                <th>Respuesta</th>
                <th>Puntuacion</th>
                <th>Estado</th>
            </tr>
            <tr id="noQuest"><td colspan="4">----------------------------------------------------------------------</td></tr>
        </table>
    </main>
    <script src="/scripts/pantalla3.js"></script>
    <script src="/scripts/saveQuestion.js"></script>

</body>
</html>
